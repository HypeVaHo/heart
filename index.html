<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вика, я люблю тебя!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
    }

    .heart-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .heart-container:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }

    .heart {
      width: 150px;
      height: 150px;
      position: relative;
      animation: heartbeat 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 75px;
      height: 120px;
      position: absolute;
      background: linear-gradient(135deg, #ff1744, #ff5252, #ff8a80);
      border-radius: 75px 75px 0 0;
      box-shadow: 0 0 30px rgba(255, 23, 68, 0.8);
    }

    .heart::before {
      left: 75px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      10%, 30% {
        transform: scale(1.05);
      }
      20% {
        transform: scale(0.95);
      }
    }

    @keyframes shrink {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
    }

    .shrinking {
      animation: shrink 0.8s ease-in forwards !important;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: #ff1744;
      text-align: center;
      opacity: 0;
      text-shadow: 
        0 0 10px rgba(255, 23, 68, 0.8),
        0 0 20px rgba(255, 23, 68, 0.6),
        0 0 30px rgba(255, 23, 68, 0.4);
      white-space: nowrap;
      pointer-events: none;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .show-message {
      animation: fadeIn 1s ease-out 0.5s forwards;
    }

    @media (max-width: 768px) {
      .heart {
        width: 100px;
        height: 100px;
      }

      .heart::before,
      .heart::after {
        width: 50px;
        height: 80px;
        border-radius: 50px 50px 0 0;
      }

      .heart::before {
        left: 50px;
      }

      .message {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="heart-container" id="heartContainer">
    <div class="heart"></div>
  </div>
  <div class="message" id="message">Вика, я люблю тебя!</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const heartContainer = document.getElementById('heartContainer');
    const message = document.getElementById('message');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let clicked = false;

    // Particle class
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.velocity = {
          x: (Math.random() - 0.5) * 8,
          y: (Math.random() - 0.5) * 8 - 2
        };
        this.alpha = 1;
        this.decay = Math.random() * 0.015 + 0.01;
        this.size = Math.random() * 3 + 2;
        this.gravity = 0.05;
      }

      update() {
        this.velocity.y += this.gravity;
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= this.decay;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        
        // Glow effect
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    function createHeartParticles(centerX, centerY) {
      const colors = ['#ff1744', '#ff5252', '#ff8a80', '#ff4081', '#f50057', '#c51162', '#ff6090', '#ffb3c1', '#ff80ab', '#ff1744', '#e91e63'];
      const particleCount = 5000; // Increased from 300 to 5000
      const scale = 8;

      // Generate particles along heart perimeter for precise shape
      for (let i = 0; i < particleCount; i++) {
        const t = (Math.PI * 2 * i) / particleCount;
        
        // Heart equation in parametric form
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
        
        // Add multiple particles at each point for density
        for (let j = 0; j < 3; j++) {
          const offset = (Math.random() - 0.5) * 4;
          const heartX = centerX + x * scale + offset;
          const heartY = centerY + y * scale + offset;
          
          const color = colors[Math.floor(Math.random() * colors.length)];
          particles.push(new Particle(heartX, heartY, color));
        }
      }

      // Fill the heart shape with particles
      for (let i = 0; i < 3000; i++) {
        const t = Math.random() * Math.PI * 2;
        const r = Math.random(); // Random radius factor
        
        const x = 16 * Math.pow(Math.sin(t), 3) * r;
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * r;
        
        const heartX = centerX + x * scale;
        const heartY = centerY + y * scale;
        
        const color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(heartX, heartY, color));
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((particle, index) => {
        particle.update();
        particle.draw();

        if (particle.alpha <= 0) {
          particles.splice(index, 1);
        }
      });

      requestAnimationFrame(animate);
    }

    heartContainer.addEventListener('click', function() {
      if (clicked) return;
      clicked = true;

      // Shrink heart
      heartContainer.classList.add('shrinking');

      // Create particles after shrink animation
      setTimeout(() => {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        createHeartParticles(centerX, centerY);
        
        // Hide heart container
        heartContainer.style.display = 'none';
        
        // Show message
        message.classList.add('show-message');
      }, 800);
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    animate();
  </script>
</body>
</html>
